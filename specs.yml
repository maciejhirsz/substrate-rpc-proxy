SAS:
  LOG:
    CONSOLE_LEVEL:
      description: Log level for console transport
      default: info
      regexp: ^error|warn|info|http|verbose|debug|silly$,

    CONSOLE_JSON:
      description: Whether or not to format console transport as JSON
      default: "false"
      type: boolean
      regexp: ^true|false$

    CONSOLE_FILTER_RPC:
      description: Wether or not filter out API-WS RPC logging for console transport
      default: "true"
      type: boolean
      regexp: ^true|false$

    FILE_USE:
      description: Whether or not to use file transport
      default: "true"
      type: boolean
      regexp: ^true|false$

    FILE_LEVEL:
      description: Log level for file transport
      default: http
      regexp: ^error|warn|info|http|verbose|debug|silly$,

    FILE_SIZE:
      description: Max size for .log file in bytes
      default: 524288000
      type: number
      regexp: "[0-9]+"

    FILE_COUNT:
      description: Max number of files before deleting oldest
      default: 2
      type: number
      regexp: "[0-9]+"

    FILE_PATH:
      description: Path to log file
      default: ./logs/file-transport.log
      type: string

    STRIP_ANSI:
      description: Whether or not to strip ANSI characters when writing to either transport
      default: "false"
      regexp: ^true|false$

  EXPRESS:
    BIND_HOST:
      description: Network interface we bind to. You *MUST* use 0.0.0.0 if you are using Docker.
      default: 127.0.0.1
      type: string

    PORT:
      description: Port of the web service
      default: 8080
      type: number
      regexp: ^\d{2,6}$

  SUBSTRATE:
    WS_URL:
      description: Websocket URL
      default: ws://127.0.0.1:9944
      mandatory: true
      regexp: ^wss?:\/\/.*(:\d{4,5})?$
